<html>
<head>
	<link rel="stylesheet" type="text/css" href="championSelect.css">
</head>
<body>
	<div id="container">
		<div id="top-hbar" class="hbar"></div>
		<div id="center-hbar" class="hbar">
			<div id="blue-side" class="vbar">
				<div id="blue-pick-1" class="pick">pick1</div>
				<div id="blue-pick-2" class="pick">pick2</div>
				<div id="blue-pick-3" class="pick">pick3</div>
				<div id="blue-pick-4" class="pick">pick4</div>
				<div id="blue-pick-5" class="pick">pick5</div>
			</div>
			<div id="champions" class="vbar">
				<div class="champion" id="champ1"></div>
			</div>
			<div id="red-side" class="vbar">
				<div id="red-pick-1" class="pick">pick1</div>
				<div id="red-pick-2" class="pick">pick2</div>
				<div id="red-pick-3" class="pick">pick3</div>
				<div id="red-pick-4" class="pick">pick4</div>
				<div id="red-pick-5" class="pick">pick5</div>
			</div>
		</div>
		<div id="bottom-hbar" class="hbar"></div>
	</div>
</body>
</html>
